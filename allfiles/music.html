<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
        }

        .header h2 {
            font-size: 18px;
            color: #666;
            margin: 5px 0 20px 0;
        }

        .artists {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .artist {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .artist img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .artist .name {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgb(24, 19, 19);
            font-size: 16px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }

        .artist:hover {
            transform: translateY(-10px);
        }

        .artist:hover img {
            opacity: 0.5;
        }

        .artist:hover .name {
            opacity: 1;
        }

        .example-numbers {
            text-align: center;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .spotify-embeds {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .spotify-embeds iframe {
            width: 30%;
            min-width: 300px;
            border-radius: 12px;
            border: none;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #8b4513;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.3s;
            z-index: 1000; /* Zorgt ervoor dat de knop boven andere elementen staat */
        }
        .home-button:hover {
            background-color: #e67e22;
        }

        .playlist-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .playlist-section iframe {
            width: 50%;
            min-width: 400px;
            border-radius: 12px;
            border: none;
        }

        .add-playlist {
            background-color: #004b9248;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .add-playlist i {
            font-size: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Home Button -->

    <a href="index.html" class="home-button">Home</a>
    </button>

    <!-- Header -->
    <div class="header">
        <h1>Gospel Music Hub</h1>
        <h2>Gospel Artist</h2>
    </div>

    <!-- Artist Circles -->
    <div class="artists">
        <div class="artist">
            <a href="https://open.spotify.com/artist/3YCKuqpv9nCsIhJ2v8SMix?si=QLsPXrPuT9qoDcQYUievTA" target="_blank">
                <img src="images/elevation.jpg" alt="Artist 1">
            </a>
            <div class="name">Elevation Worship</div>
        </div>
        <div class="artist">
            <a href="https://open.spotify.com/artist/0qZ8aSF0iMCQI99AAXikF8?si=bKhdkWcbRQSKEa_dkqOfHg" target="_blank">
                <img src="images/rythm.jpg" alt="Artist 2">
            </a>
            <div class="name">Rythm Worship</div>
        </div>
        <div class="artist">
            <a href="https://open.spotify.com/artist/59qj4dTLo3tVzjVGNTvgPu?si=2oeDvqRAQoqLdgIKzvgegA" target="_blank">
                <img src="images/likeyoy.jpg" alt="Artist 3">
            </a>
            <div class="name">Kappaa!</div>
        </div>
        <div class="artist">
            <a href="https://open.spotify.com/artist/1quznQkI93b6w6ArEgcJUL?si=0eI69uniQ5Gn5iI5lr_LOg" target="_blank">
                <img src="images/elijah.jpg" alt="Artist 4">
            </a>
            <div class="name">
                ElijahTheProphet</div>
        </div>
        <div class="artist">
            <a href="https://open.spotify.com/artist/3R20EozcpUz0D4U10SmEng?si=w07fkHI_TRGKheejsJPKIg" target="_blank">
                <img src="images/kevon.jpg" alt="Artist 5">
            </a>
            <div class="name">Kevon</div>
        </div>
    </div>

    <!-- Example Numbers -->
    <div class="example-numbers">
        Example Numbers
    </div>

    <!-- Spotify Embeds -->
    <div class="spotify-embeds">
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/6xRWoYwfwIKnT8bQGzKbxR?utm_source=generator" width="100%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/6nVDBroCoxJWPo2mBt802w?utm_source=generator" width="100%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/track/2UPLTO14GOhaupy4dEozWu?utm_source=generator" width="100%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    </div>

    <!-- Playlist Section -->
    <div class="playlist-section">
        <iframe style="border-radius:12px"
            src="https://open.spotify.com/embed/playlist/3Ff3BUeuIkEEZZ46xSUWBj?utm_source=generator" width="100%"
            height="352" frameBorder="0" allowfullscreen=""
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <button class="add-playlist" onclick="window.location.href='musicsubmit.html'">
            <i class="fas fa-plus"></i>
            add your own playlist.
        </button>
    </div>

</body>

</html>
